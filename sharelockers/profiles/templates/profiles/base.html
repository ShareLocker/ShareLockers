{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Share Lockers</title>
    <link href='http://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

</head>
<body>
  <div>

        <h1 class="title center"><a href="http://sharelockers.com/">Share Lockers</a></h1>

</div>



<div>

  <!--Use the following tag for the dashboard only-->
    <h4>
        {% if user.is_anonymous %}
          You are not loged in.
            <a href="{% url 'django.contrib.auth.views.login' %}"> Login</a>
        {% else %}
          You are logged in as {{ user }}.
            <a href="{% url 'django.contrib.auth.views.logout' %}"> Logout</a>
        {% endif %}
    </h4>
</div>

{% block content %}
{% endblock %}

</body>
</html>
