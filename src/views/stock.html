<select class="item-inventory">
	  <option>-</option>
	  <% m.items.forEach(function (item) { %>
        	<option data-description="<%- item.description %>" data-id="<%- item.id %>"  data-title="<%- item.title %>" data-price="<%- item.price %>" class="inventory-item">   		
                Item: <%- item.title %>,  Price: <%- item.price %>          
            </option>
       <% }) %>
</select>
